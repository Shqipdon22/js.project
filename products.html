<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link rel="stylesheet" href="/assets/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="mx-auto py-5 flex flex-row px-8 border-b-2 dark:bg-gray-900">
        <div class="header w-11/12">
        </div>
        <div class="menu w-1/12 flex flex-row items-center ml-4">
            <button id="categoriesBtn">
                <p class="text-white">Categories</p>
                <ul class="List absolute bg-white hidden px-4 py-3 right-10 rounded-md">
                    <li><a href="Men's.html">Men</a></li>
                    <li><a href="Women's.html">Women</a></li>
                    <li><a href="Electronics.html">Electronics</a></li>
                    <li><a href="Jewelry.html">Jewelry</a></li>
                </ul>
            </button>
        </div>
    </header>

    <section>
        <div class="products"> </div>
        <div class="w-10/12 mx-auto mt-2">
            <button class="favourites bg-green-700 rounded-lg py-2 px-4 text-white hover:bg-green-500"><i class="fa-regular fa-heart"></i></button>
        </div>
    </section>

    <section>
        <div class="favouritesDiv"></div>
    </section>

    <footer class="footer mb-10 mt-36"></footer>


    <script type="module">
        import axios from "./node_modules/axios/dist/esm/axios.min.js"
        import Header from './components/Header.js'
        import productDetail from './components/productDetail.js'
        import Categories from './components/Categories.js'
        import Footer from './components/Footer.js'

        document.querySelector('.header').innerHTML = Header()
        const categoriesBtn = document.querySelector("#categoriesBtn")
        const List = document.querySelector('.List')

        Categories({
            categoriesBtn: categoriesBtn,
            List: List
        })
        document.querySelector('.footer').innerHTML = Footer()

        let params = new URLSearchParams(document.location.href.split('?')[1])
        let id = params.get('id')

        console.log(params.get('id'))

        if(id == null){
            window.location.href = 'http://127.0.0.1:5501/index.html'
        }
        else{
            productDetail({
                container: document.querySelector('.products'),
                id: id
            })
        }


        

       

       



    </script>
    
</body>
</html>
